<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metropoly Multiplayer Lobby</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 50%, #0a0a0a 100%);
            color: #fff;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        /* Animated Background */
        .background-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        #helicopter-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.3;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 1;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 3em;
            background: linear-gradient(45deg, #ffd700, #ffed4e, #ffd700);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: shimmer 3s ease-in-out infinite;
            text-shadow: 0 0 30px rgba(255, 215, 0, 0.5);
            margin-bottom: 15px;
        }

        @keyframes shimmer {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .header p {
            color: #ccc;
            font-size: 1.2em;
            text-shadow: 0 2px 4px rgba(0,0,0,0.5);
        }

        .actions {
            display: flex;
            gap: 25px;
            justify-content: center;
            margin-bottom: 40px;
        }

        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn-primary {
            background: linear-gradient(45deg, #ffd700, #ffed4e);
            color: #000;
            box-shadow: 0 4px 15px rgba(255, 215, 0, 0.3);
        }

        .btn-primary:hover {
            background: linear-gradient(45deg, #ffed4e, #ffd700);
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(255, 215, 0, 0.5);
        }

        .btn-secondary {
            background: linear-gradient(45deg, #333, #555);
            color: #fff;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .btn-secondary:hover {
            background: linear-gradient(45deg, #555, #333);
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.5);
        }

        .rooms-section {
            background: rgba(0, 0, 0, 0.4);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            border: 1px solid rgba(255, 215, 0, 0.2);
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .rooms-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }

        .rooms-header h2 {
            color: #ffd700;
            font-size: 1.8em;
            text-shadow: 0 2px 4px rgba(0,0,0,0.5);
        }

        .btn-small {
            padding: 10px 20px;
            font-size: 14px;
        }

        .rooms-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 25px;
        }

        .room-card {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.05), rgba(255, 255, 255, 0.02));
            border-radius: 15px;
            padding: 25px;
            border: 1px solid rgba(255, 215, 0, 0.1);
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
        }

        .room-card:hover {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0.05));
            border-color: rgba(255, 215, 0, 0.4);
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(255, 215, 0, 0.1);
        }

        .room-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .room-id {
            font-weight: bold;
            font-size: 1.3em;
            color: #ffd700;
            text-shadow: 0 2px 4px rgba(0,0,0,0.5);
        }

        .room-status {
            padding: 6px 15px;
            border-radius: 25px;
            font-size: 12px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .status-lobby {
            background: linear-gradient(45deg, rgba(76, 175, 80, 0.3), rgba(76, 175, 80, 0.1));
            color: #4caf50;
            border: 1px solid rgba(76, 175, 80, 0.4);
        }

        .status-playing {
            background: linear-gradient(45deg, rgba(255, 152, 0, 0.3), rgba(255, 152, 0, 0.1));
            color: #ff9800;
            border: 1px solid rgba(255, 152, 0, 0.4);
        }

        .room-players {
            margin-bottom: 20px;
        }

        .player-count {
            color: #ccc;
            font-size: 15px;
        }

        .room-actions-card {
            display: flex;
            gap: 12px;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(10px);
        }

        .modal-content {
            background: linear-gradient(135deg, #1a1a1a 0%, #0a0a0a 100%);
            margin: 3% auto;
            padding: 35px;
            border-radius: 20px;
            width: 95%;
            max-width: 600px;
            border: 1px solid rgba(255, 215, 0, 0.3);
            position: relative;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .modal-title {
            color: #ffd700;
            font-size: 1.8em;
            font-weight: bold;
            text-shadow: 0 2px 4px rgba(0,0,0,0.5);
        }

        .close {
            color: #aaa;
            font-size: 32px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }

        .close:hover {
            color: #ffd700;
            transform: scale(1.1);
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 10px;
            color: #ccc;
            font-weight: bold;
            font-size: 16px;
        }

        .form-group input {
            width: 100%;
            padding: 15px;
            border: 2px solid rgba(255, 215, 0, 0.2);
            border-radius: 12px;
            background: rgba(0, 0, 0, 0.4);
            color: #fff;
            font-size: 16px;
            transition: all 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #ffd700;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.3);
            background: rgba(0, 0, 0, 0.6);
        }

        .form-actions {
            display: flex;
            gap: 20px;
            justify-content: flex-end;
        }

        /* Room Modal Specific Styles */
        .room-info {
            background: linear-gradient(135deg, rgba(255, 215, 0, 0.1), rgba(255, 215, 0, 0.05));
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
            text-align: center;
            border: 1px solid rgba(255, 215, 0, 0.3);
            backdrop-filter: blur(5px);
        }

        .room-id-display {
            font-size: 2.5em;
            color: #ffd700;
            font-weight: bold;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.5);
        }

        .room-id-label {
            color: #ccc;
            font-size: 16px;
        }

        .room-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }

        .players-section {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            padding: 25px;
            border: 1px solid rgba(255, 215, 0, 0.1);
        }

        .section-title {
            color: #ffd700;
            font-size: 1.3em;
            margin-bottom: 20px;
            text-align: center;
            text-shadow: 0 2px 4px rgba(0,0,0,0.5);
        }

        .players-list {
            max-height: 250px;
            overflow-y: auto;
        }

        .player-count-header {
            text-align: center;
            padding: 12px;
            margin-bottom: 15px;
            background: linear-gradient(135deg, rgba(255, 215, 0, 0.1), rgba(255, 215, 0, 0.05));
            border-radius: 12px;
            border: 1px solid rgba(255, 215, 0, 0.3);
        }

        .player-count {
            font-weight: bold;
            color: #ffd700;
            font-size: 1.1em;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
        }

        .player-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            margin-bottom: 10px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            border: 1px solid rgba(255, 215, 0, 0.1);
            transition: all 0.3s;
        }

        .player-item:hover {
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(255, 215, 0, 0.2);
        }

        .player-info {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .player-avatar {
            width: 35px;
            height: 35px;
            background: linear-gradient(45deg, #ffd700, #ffed4e);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #000;
            font-weight: bold;
            font-size: 16px;
        }

        .player-status {
            padding: 6px 12px;
            border-radius: 15px;
            font-size: 12px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .status-ready {
            background: linear-gradient(45deg, rgba(76, 175, 80, 0.3), rgba(76, 175, 80, 0.1));
            color: #4caf50;
            border: 1px solid rgba(76, 175, 80, 0.3);
        }

        .status-not-ready {
            background: linear-gradient(45deg, rgba(244, 67, 54, 0.3), rgba(244, 67, 54, 0.1));
            color: #f44336;
            border: 1px solid rgba(244, 67, 54, 0.3);
        }

        .token-selection {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            padding: 25px;
            border: 1px solid rgba(255, 215, 0, 0.1);
        }

        .token-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
        }

        .token-option {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.05), rgba(255, 255, 255, 0.02));
            border: 2px solid rgba(255, 215, 0, 0.2);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .token-option::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 215, 0, 0.1), transparent);
            transition: left 0.5s;
        }

        .token-option:hover::before {
            left: 100%;
        }

        .token-option:hover {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0.05));
            border-color: rgba(255, 215, 0, 0.5);
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(255, 215, 0, 0.2);
        }

        .token-option.selected {
            background: linear-gradient(135deg, rgba(255, 215, 0, 0.2), rgba(255, 215, 0, 0.1));
            border-color: #ffd700;
            box-shadow: 0 0 25px rgba(255, 215, 0, 0.4);
            transform: scale(1.05);
        }

        .token-option.taken {
            background: linear-gradient(135deg, rgba(244, 67, 54, 0.1), rgba(244, 67, 54, 0.05));
            border-color: rgba(244, 67, 54, 0.3);
            opacity: 0.5;
            cursor: not-allowed;
        }

        .token-image {
            width: 60px;
            height: 60px;
            margin: 0 auto 10px;
            border-radius: 10px;
            background-size: cover;
            background-position: center;
            border: 2px solid rgba(255, 215, 0, 0.2);
            transition: all 0.3s;
        }

        .token-option:hover .token-image {
            border-color: rgba(255, 215, 0, 0.5);
            transform: scale(1.1);
        }

        .token-option.selected .token-image {
            border-color: #ffd700;
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.5);
        }

        .token-name {
            font-size: 14px;
            color: #ccc;
            text-transform: capitalize;
            font-weight: bold;
        }

        .room-actions {
            display: flex;
            gap: 20px;
            justify-content: center;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 215, 0, 0.2);
        }

        .btn-large {
            padding: 18px 35px;
            font-size: 18px;
            min-width: 150px;
        }

        /* Messages */
        .error-message, .success-message {
            padding: 18px;
            border-radius: 12px;
            margin-bottom: 25px;
            text-align: center;
            font-weight: bold;
            font-size: 16px;
        }

        .error-message {
            background: linear-gradient(135deg, rgba(244, 67, 54, 0.2), rgba(244, 67, 54, 0.1));
            color: #f44336;
            border: 1px solid rgba(244, 67, 54, 0.3);
        }

        .success-message {
            background: linear-gradient(135deg, rgba(76, 175, 80, 0.2), rgba(76, 175, 80, 0.1));
            color: #4caf50;
            border: 1px solid rgba(76, 175, 80, 0.3);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }

            .header h1 {
                font-size: 2.2em;
            }

            .actions {
                flex-direction: column;
                align-items: center;
            }

            .rooms-grid {
                grid-template-columns: 1fr;
            }

            .room-content {
                grid-template-columns: 1fr;
            }

            .token-grid {
                grid-template-columns: repeat(2, 1fr);
            }

            .room-actions {
                flex-direction: column;
            }

            .modal-content {
                margin: 5% auto;
                padding: 25px;
            }
        }
    </style>
</head>
<body>
    <!-- Animated Background -->
    <div class="background-animation">
        <canvas id="helicopter-canvas"></canvas>
    </div>

    <div class="container">
        <div class="header">
            <h1>ðŸŽ° Vegas Metropoly Lobby ðŸŽ°</h1>
            <p>Join or create a room to start playing with friends!</p>
        </div>

        <div class="actions">
            <button class="btn btn-primary" onclick="showCreateRoomModal()">Create Room</button>
            <button class="btn btn-secondary" onclick="showJoinRoomModal()">Join Room</button>
        </div>

        <div class="rooms-section">
            <div class="rooms-header">
                <h2>Available Rooms</h2>
                <button class="btn btn-small btn-primary" onclick="refreshRooms()">Refresh</button>
            </div>
            <div class="rooms-grid" id="rooms-list">
                <p style="text-align: center; grid-column: 1 / -1;">Loading rooms...</p>
            </div>
        </div>
    </div>

    <!-- Create Room Modal -->
    <div id="createRoomModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">Create New Room</h2>
                <span class="close" onclick="closeModal('createRoomModal')">&times;</span>
            </div>
            <form id="createRoomForm">
                <div class="form-group">
                    <label for="playerName">Your Name:</label>
                    <input type="text" id="playerName" required placeholder="Enter your name">
                </div>
                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" onclick="closeModal('createRoomModal')">Cancel</button>
                    <button type="submit" class="btn btn-primary">Create Room</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Join Room Modal -->
    <div id="joinRoomModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">Join Room</h2>
                <span class="close" onclick="closeModal('joinRoomModal')">&times;</span>
            </div>
            <form id="joinRoomForm">
                <div class="form-group">
                    <label for="joinPlayerName">Your Name:</label>
                    <input type="text" id="joinPlayerName" required placeholder="Enter your name">
                </div>
                <div class="form-group">
                    <label for="roomId">Room ID:</label>
                    <input type="text" id="roomId" required placeholder="Enter room ID">
                </div>
                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" onclick="closeModal('joinRoomModal')">Cancel</button>
                    <button type="submit" class="btn btn-primary">Join Room</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Room Modal -->
    <div id="roomModal" class="modal">
        <div class="modal-content" style="max-width: 900px;">
            <div class="modal-header">
                <h2 class="modal-title">Game Room</h2>
                <span class="close" onclick="leaveRoom()">&times;</span>
            </div>
            
            <div class="room-info">
                <div class="room-id-display" id="roomIdDisplay">ROOM123</div>
                <div class="room-id-label">Share this Room ID with friends</div>
            </div>

            <div class="room-content">
                <div class="players-section">
                    <h3 class="section-title">Players</h3>
                    <div class="players-list" id="playersList">
                        <!-- Players will be populated here -->
                    </div>
                </div>

                <div class="token-selection">
                    <h3 class="section-title">Select Your Token</h3>
                    <div class="token-grid" id="tokenSelection">
                        <!-- Token options will be populated here -->
                    </div>
                </div>
            </div>

            <div class="room-actions">
                <button class="btn btn-secondary btn-large" id="readyBtn" onclick="toggleReady()">Ready</button>
                <button class="btn btn-primary btn-large" id="startBtn" onclick="startGame()" disabled>Start Game</button>
            </div>
        </div>
    </div>

    <!-- Three.js for 3D helicopter animation -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
    <script src="lobby.js?v=1.1"></script>
    <script>
        // 3D Helicopter Animation
        class HelicopterAnimation {
            constructor() {
                this.scene = null;
                this.camera = null;
                this.renderer = null;
                this.helicopter = null;
                this.clock = new THREE.Clock();
                this.init();
            }

            init() {
                const canvas = document.getElementById('helicopter-canvas');
                if (!canvas) return;

                // Scene setup
                this.scene = new THREE.Scene();
                this.scene.fog = new THREE.Fog(0x000000, 1, 100);

                // Camera setup
                this.camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
                this.camera.position.set(0, 5, 10);

                // Renderer setup
                this.renderer = new THREE.WebGLRenderer({ canvas: canvas, alpha: true, antialias: true });
                this.renderer.setSize(window.innerWidth, window.innerHeight);
                this.renderer.setClearColor(0x000000, 0);

                // Lighting
                const ambientLight = new THREE.AmbientLight(0x404040, 0.6);
                this.scene.add(ambientLight);

                const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
                directionalLight.position.set(10, 10, 5);
                this.scene.add(directionalLight);

                // Load helicopter model
                this.loadHelicopter();

                // Start animation
                this.animate();

                // Handle window resize
                window.addEventListener('resize', () => this.onWindowResize());
            }

            loadHelicopter() {
                const loader = new THREE.GLTFLoader();
                loader.load(
                    'Models/Helicopter/helicopter.glb',
                    (gltf) => {
                        // Store animations
                        this.animations = gltf.animations;
                        this.mixer = new THREE.AnimationMixer(gltf.scene);
                        
                        // Play rotor animations
                        if (this.animations && this.animations.length > 0) {
                            this.animations.forEach((clip) => {
                                const action = this.mixer.clipAction(clip);
                                action.setLoop(THREE.LoopRepeat);
                                action.play();
                            });
                        }
                        
                        // Create single helicopter
                        this.helicopter = gltf.scene;
                        this.helicopter.scale.set(0.03, 0.03, 0.03);
                        this.helicopter.position.set(-25, 5, 15);
                        this.helicopter.userData = { 
                            phase: 0,
                            originalY: 5,
                            originalZ: 15,
                            speed: 2
                        };
                        
                        this.scene.add(this.helicopter);
                    },
                    (progress) => {
                        console.log('Loading helicopter:', (progress.loaded / progress.total * 100) + '%');
                    },
                    (error) => {
                        console.error('Error loading helicopter:', error);
                    }
                );
            }

            animate() {
                requestAnimationFrame(() => this.animate());

                const delta = this.clock.getDelta();
                const time = this.clock.getElapsedTime();

                // Update animation mixer
                if (this.mixer) {
                    this.mixer.update(delta);
                }

                if (this.helicopter) {
                    const phase = this.helicopter.userData.phase;
                    const speed = this.helicopter.userData.speed;
                    
                    // Simple, realistic flight pattern - gentle forward movement with slight bobbing
                    this.helicopter.position.x += delta * speed * 2;
                    
                    // Very subtle bobbing motion (like real helicopter)
                    this.helicopter.position.y = this.helicopter.userData.originalY + Math.sin(time * 1.5) * 0.3;
                    
                    // Very slight forward tilt as it moves
                    this.helicopter.rotation.x = Math.sin(time * 0.8) * 0.02;
                    
                    // Very subtle side-to-side movement
                    this.helicopter.rotation.z = Math.sin(time * 1.2) * 0.01;
                    
                    // Update phase
                    this.helicopter.userData.phase += delta * 0.5;
                    
                    // Reset when helicopter goes off screen
                    if (this.helicopter.position.x > 35) {
                        this.helicopter.position.x = -35;
                        this.helicopter.position.y = this.helicopter.userData.originalY + (Math.random() - 0.5) * 1;
                        this.helicopter.userData.phase = 0;
                    }
                }

                // Simple camera movement - gentle sway
                const targetY = 8 + Math.sin(time * 0.3) * 1;
                this.camera.position.y += (targetY - this.camera.position.y) * 0.005;
                
                // Look at a fixed point ahead
                this.camera.lookAt(0, 5, 15);

                this.renderer.render(this.scene, this.camera);
            }

            onWindowResize() {
                this.camera.aspect = window.innerWidth / window.innerHeight;
                this.camera.updateProjectionMatrix();
                this.renderer.setSize(window.innerWidth, window.innerHeight);
            }
        }

        // Initialize helicopter animation when page loads
        document.addEventListener('DOMContentLoaded', () => {
            new HelicopterAnimation();
        });
    </script>
